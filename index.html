<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Biryani:wght@300&family=Cuprum:wght@600&family=Source+Code+Pro&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <title>Weather-up Forecast</title>
</head>

<body>
  <div class="container">

    <div class="current-info">

      <div class="date-container">
        <div class="time" id="time">
          TIME <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          placeholder DATE
        </div>

        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Conditions</div>
            <div>____CONDITION</div>
          </div>
          <div class="weather-item">
            <div>Temperature</div>
            <div>______°F</div>
          </div>
          <div class="weather-item">
            <div>Humidity</div>
            <div>____%</div>
          </div>
          <div class="weather-item">
            <div>Wind Speed</div>
            <div>____mph</div>
          </div>
        </div>
      </div>

      <div class="place-container">
        <div class=time-zone id="time-zone">CST (UTC-6)</div>
        <div class="country" id="country">COUNTRYname</div>
      </div>
    </div>
  </div>
  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
      <div class="other">
        <div class="day">TODAY</div>
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
    </div>
  
    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">someDay</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">someDay</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">someDay</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">someDay</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">someDay</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div class="temp">Day: °F</div>
        <div class="temp">Night: °F</div>
      </div>
    </div>
  
    
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
